{% extends "blog/base.html" %}    <!--inheritance of the common code from base template-->
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src= "{{ user.profile.img.url }}">
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <!-- FORM HERE -->
    <form method="POST" enctype="multipart/form-data"> 
      <!--use enctype to save the form data and image in the background,
      if not done it will sometimes will not get saved and will be hard to debug-->
      {% csrf_token %}
      <fieldset class='form=group'>
          <legend class="border-bottom mb-4">Profile Info</legend>
          {{ u_form|crispy }}
          {{ p_form|crispy }}
      </fieldset>
      <div class='form-group'>
          <button class="btn btn-outline-info" type='submit'>Update</button>
      </div>
    </form>
  </div>
{% endblock content %}
